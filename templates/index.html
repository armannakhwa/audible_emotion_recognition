    <div class="tm-container bg-white">
        <div class="tm-header-stripe w-100"></div>
        <div class="container-fluid">
            <!--Intro-->
            <section class="row tm-mb-1">
                <h2 class="col-12 text-center tm-text-primary tm-my-1 tm-intro-text">Tell Us How You Really Feel?</h2>

                <div class="col-lg-12 text-center">



                    <div class="container">
                        <div class="row">
                            <div class="col-md">
                                <div class="jumbotron">
                                    <h1 class="display-4">Record a sound!</h1>
                                    <p class="lead">Record a 5-10 second clip of speech and we will try to determine
                                        the major emotion.</p>
                                    <hr class="my-4">
                                    <button class="btn btn-success btn-lg" role="button" id="startRecord"
                                        onclick="startAudioRecord()">Start recording</button>
                                    <button class="btn btn-danger btn-lg" role="button" id="stopRecord" disabled
                                        onclick="stopAudioRecord()">End recording</button>
                                    <hr class="my-4">
                                    <ol id="recordingsList"></ol>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

                                <h4><i><span> The Office </span> Micheal Scott </i></h4>
