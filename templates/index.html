<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../static/fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="../static/slick/slick.css" rel='stylesheet' /> <!-- https://kenwheeler.github.io/slick/ -->
    <link href="../static/slick/slick-theme.css" rel='stylesheet' />
    <link href="../static/css/templatemo-real-dynamic.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visuals</title>
</head>


<body>
    <div class="tm-container">
        <div class="tm-site-header"></div> <!-- tm-site-header -->
        <div class="tm-site-header-overlay">
            <div class="tm-header-stripe ml-auto"></div>
            <div class="tm-header-stripe tm-header-stripe-short ml-auto"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 tm-site-header-left">
                        <h1 class="text-uppercase tm-site-name">Emotions</h1>
                        <p class="text-white mb-0 tm-site-desc">Tell us how you feel...</p>
                    </div>
                    <div class="col-lg-9 tm-site-header-right">
                        <!--Navbar-->
                        <nav class="navbar navbar-expand-lg">
                            <!-- Collapse button -->
                            <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation"><span class="dark-blue-text"><i
                                        class="fas fa-bars text-white"></i></span></button>
                            <!-- Collapsible content -->
                            <div class="collapse navbar-collapse tm-nav" id="navbarNav">
                                <!-- Links -->
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link tm-nav-link" href="#">Home <span
                                                class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link tm-nav-link" href="/emotions">Emotions</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link tm-nav-link" href="/gallery">Test Clips</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link tm-nav-link" href="/team">Team</a>
                                    </li>
                                </ul>
                                <!-- Links -->
                            </div>
                            <!-- Collapsible content -->
                        </nav>
                        <!--/.Navbar-->
                    </div> <!-- col -->
                </div> <!-- row -->
            </div> <!-- container fluid -->
        </div> <!-- tm-site-header-overlay -->
        <div class="tm-header-stripe w-100"></div>
    </div>
    <div class="tm-container">
        <div class="parallax-window">
            <img src="../static/img/emotion_peeps.jpg" width=100%>
        </div>
    </div>

    <div class="tm-container bg-white">
        <div class="tm-header-stripe w-100"></div>
        <div class="container-fluid">
            <!--Intro-->
            <section class="row tm-mb-1">
                <h2 class="col-12 text-center tm-text-primary tm-my-1 tm-intro-text">Tell Us How You Really Feel?</h2>

                <div class="col-lg-12 text-center">

                    <div class="container">
                        <div class="row">
                            <div class="col-md">
                                <div class="jumbotron">
                                    <h1 class="display-4">Record a sound!</h1>
                                    <p class="lead">Record a 5-10 second clip of speech and we will try to determine
                                        the major emotion.</p>
                                    <hr class="my-4">
                                    <button class="btn btn-success btn-lg" role="button" id="startRecord"
                                        onclick="startAudioRecord()">Start recording</button>
                                    <button class="btn btn-danger btn-lg" role="button" id="stopRecord" disabled
                                        onclick="stopAudioRecord()">End recording</button>
                                    <hr class="my-4">
                                    <ol id="recordingsList"></ol>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


       <!-- Testimonials -->
    <div class="tm-mb-2">

    </div>

    <footer class="row">
        <p class="mb-0 w-100 text-center col-12">
            <a href="https://github.com/timsamson/audible_emotion_recognition.git" target="_blank">Upgraded
                Potatoes &copy; 2021 </a>
        </p>
    </footer>


    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="../static/js/record.js"></script>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/parallax.min.js"></script> <!-- https://pixelcog.github.io/parallax.js/ -->
    <script src="../static/slick/slick.min.js"></script>
    <script src="../static/js/tooplate-script.js"></script>
</body>

</html>
